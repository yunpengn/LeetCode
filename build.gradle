plugins {
    id 'java'
}

group 'org.yunpeng'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion = '5.2.1'
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.4.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    )
}

test {
    useJUnitPlatform()
    beforeTest { descriptor ->
        logger.lifecycle('Running test: ' + descriptor)
    }
}
